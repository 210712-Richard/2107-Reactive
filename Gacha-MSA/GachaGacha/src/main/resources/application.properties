management.endpoints.web.exposure.include=health,info,metrics,beans,env

logging.level.org.springframework=INFO
logging.level.org.springframework.web=INFO
logging.level.com.datastax=ERROR
logging.level.io.netty=ERROR
logging.level.reactor.netty=ERROR

spring.application.name=gacha-service
server.port=9091

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
# if we don't say anything in 2 seconds, there is something wrong with me
eureka.instance.lease-expiration-duration-in-seconds=2
# heartbeat every second
eureka.instance.lease-renewal-interval-in-seconds=1